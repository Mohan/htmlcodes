<html>
    <head>
        <Title>Forms</Title>

        <form>
            <label">State:</label>
            
            <Select>
                <option>Pls select state</option>
                <option>odissa</option>
                <option>Andhrapradesh</option>

            <br></br>

            <br></br>

            <label>country2:</label>

            <input type="submit" value="login"/>

            <input type="reset" value="cancel"/>
            <br></br>
            
        </form>
        
    </body>
</html>
